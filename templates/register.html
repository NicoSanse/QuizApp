<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/access.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert" text="{{error}}"></div>
                        {% endif %}
                        {% if success %}
                        <div class="alert alert-success" role="alert" text="{{success}}"></div>
                        {% endif %}
                        <h2 class="text-center">User Information</h2>
                        <form action= "{{ url_for('register_post') }}" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input name="nome" type="text" class="form-control" id="name" name="name"
                                    value="{{nome}}" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input name="cognome" type="text" class="form-control" id="surname" name="surname"
                                    value="{{cognome}}" placeholder="Enter your surname">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input name="email" type="email" class="form-control" id="email" name="email"
                                    value="{{email}}" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password"
                                    name="password" value="{{password}}" placeholder="Decide a password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input name="confirmPassword" type="password" class="form-control"
                                    id="confirmPassword" name="confirmPassword" value="{{confirmPassword}}"
                                    placeholder="Confirm your password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
